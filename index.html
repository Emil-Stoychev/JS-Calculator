<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="solve()">
    <div class="calculator-grid">
        <div class="output">
            <div class="previousOperand"></div>
            <div class="currentOperand"></div>
        </div>
        <button class="span-two" id="clearAll">AC</button>
        <button class="delete">DEL</button>
        <button class="divide">รท</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="multiplication">*</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="plus">+</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="subtract">-</button>
        <button class="point">.</button>
        <button class="digit">0</button>
        <button class="span-two" id="finish">=</button>
    </div>

    <script src="solve.js"></script>

</body>

</html>
